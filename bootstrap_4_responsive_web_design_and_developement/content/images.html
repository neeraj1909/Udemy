<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.min.css">
  </head>
  <body>
    
    <!-- Write your solution under this comment -->
    
    <img src="http://placehold.it/300x200" alt="Normal image">

    <img src="http://placehold.it/300x200" alt="Image with rounded corners" class="rounded">

    <img src="http://placehold.it/600x400" alt="Responsive image" class="img-fluid">

    <img src="http://placehold.it/100x100" alt="Image thumbnail" class="img-thumbnail">

    <img src="http://placehold.it/100x100" alt="Image floated left" class="float-left">

    <img src="http://placehold.it/100x100" alt="Image floated right" class="float-right">

    <img src="http://placehold.it/100x100" alt="Centered image" class="d-block mx-auto">

    <div class="text-left">
      <img src="http://placehold.it/100x100" alt="Left-aligned image">
    </div>

    <div  class="text-right">
      <img src="http://placehold.it/100x100" alt="Right-aligned image">
    </div>

    <div  class="text-center">
      <img src="http://placehold.it/100x100" alt="Center-aligned image">
    </div>
    
    <!-- Write your solution above this comment -->
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/jquery.min.js"></script>
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.bundle.min.js"></script>
  </body>
</html>
