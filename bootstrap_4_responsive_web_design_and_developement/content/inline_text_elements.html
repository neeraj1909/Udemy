<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.min.css">
  </head>
  <body>
    
    <!-- Write your solution under this comment -->
    
    <p><mark>Highlighted text.</mark></p>
    <p><del>Deleted text.</del></p>
    <p><s>Text that is incorrect.</s></p>
    <p><ins>Inserted text.</ins></p>
    <p><u>Underlined text.</u></p>
    <p><small>Fine print.</small></p>
    <p><strong>Strong text.</strong></p>
    <p><em>Emphasized text.</em></p>
    <p><b>Bold text.</b></p>
    <p><i>Alternate voice, technical term etc.</i></p>

    <span class = "mark">Highlighted text.</span>
    <span class = "small">Fine print.</span>

    <!-- Abbreviations -->
    <p><abbr title = "attribute">attr</abbr></p>
    <p><abbr title = "Hypertext Markup Language" class = "initialism">HTML</abbr></p>
    
    <!-- Write your solution above this comment -->
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/jquery.min.js"></script>
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.bundle.min.js"></script>
  </body>
</html>
