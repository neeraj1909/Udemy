<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.min.css">

    <!-- Styling to better show these examples -->
    <style type="text/css">
      div {
        display: inline-block;
        margin: 1em;
        width: 5em;
        height: 5em;
        background-color: tomato;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    
    <!-- Write your solution under this comment -->
    
    <!-- Remove border-radius on all corners -->
    <img src="http://placehold.it/100x100" alt="Image without border-radius" class="rounded-0">

    <!-- Add border-radius to all corners -->
    <img src="http://placehold.it/100x100" alt="Image with border-radius" class="rounded">
    <!-- Add border-radius to each side -->
    <img src="http://placehold.it/100x100" alt="Image with border-radius" class="rounded-top">
    <img src="http://placehold.it/100x100" alt="Image with border-radius" class="rounded-right">
    <img src="http://placehold.it/100x100" alt="Image with border-radius" class="rounded-bottom">
    <img src="http://placehold.it/100x100" alt="Image with border-radius" class="rounded-left">

    <!-- Create circle -->
    <img src="http://placehold.it/100x100" alt="Image with border-radius" class="rounded-circle">
    
    <!-- Write your solution above this comment -->
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/jquery.min.js"></script>
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.bundle.min.js"></script>
  </body>
</html>
