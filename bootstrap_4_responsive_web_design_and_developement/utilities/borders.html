    <!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.min.css">

    <!-- Styling to better show these examples -->
    <style type="text/css">
      div {
        display: inline-block;
        margin: 1em;
        width: 5em;
        height: 5em;
        background-color: tomato;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    
    <!-- Write your solution under this comment -->
    
    <!-- Remove borders on all sides -->
    <div class="border-0">1</div>

    <!-- Remove borders on each side -->
    <div class="border-top-0">2</div>
    <div class="border-right-0">3</div>
    <div class="border-bottom-0">4</div>
    <div class="border-left-0">5</div>

    <!-- Remove borders on several sides  -->
    <div class="border-top-0 border-right-0">6</div>
    <div class="border-bottom-0 border-left-0">7</div>
    
    <!-- Write your solution above this comment -->
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/jquery.min.js"></script>
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.bundle.min.js"></script>
  </body>
</html>
