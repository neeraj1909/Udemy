<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.min.css">

    <!-- Styling to better show these examples -->
    <style type="text/css">
    .d-flex,
    .d-inline-flex {
      background-color: lightgrey;
      border: 1px solid white;
    }
    .d-flex div {
      background-color: tomato;
    }
    [class*=align-items-],
    .example-alignSelf,
    [class*=align-content-] {
      height: 200px;
    }
    </style>
  </head>
  <body>
    
    <!-- Write your solution under this comment -->
    
    <div class="d-flex flex-md-row">#1</div>
    <div class="d-flex flex-lg-column-reverse">#2</div>
    <div class="d-flex justify-content-xl-center">#3</div>
    <div class="d-flex align-items-lg-center">#4</div>
    <div class="d-flex flex-sm-wrap">#5</div>
    <div class="d-flex align-content-lg-end">#6</div>
    <div class="d-flex example-alignSelf">
      <div class="align-self-md-stretch">#7</div>
    </div>
    <div class="d-flex">
      <div class="order-md-last">#8</div>
    </div>
    
    <!-- Write your solution above this comment -->
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/jquery.min.js"></script>
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.bundle.min.js"></script>
  </body>
</html>
