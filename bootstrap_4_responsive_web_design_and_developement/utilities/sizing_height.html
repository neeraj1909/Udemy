<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.min.css">

    <!-- Styling to better show these examples -->
    <style type="text/css">
      .example-height {
        width: 500px;
        height: 500px;
        background-color: lightgrey;
      }
      [class^=h-] {
        background-color: tomato;
        display: inline-block;
      }
      .example-maxHeight {
        height: 400px;
      }
    </style>
  </head>
  <body>
    
    <!-- Write your solution under this comment -->
    
    <!-- Height of element relative to parent -->
    <div>
      <div class="h-25">Height 25%</div>
      <div class="h-50">Height 50%</div>
      <div class="h-75">Height 75%</div>
      <div class="h-100">Height 100%</div>
    </div>

    <!-- Max-height = 100% -->
    <div class="example-maxHeight">
      <img src="http://placehold.it/200x600" alt="Max-height = 100%" class="mh-100">
    </div>
    
    <!-- Write your solution above this comment -->
    
    <!-- jQuery first, then Bootstrap JS -->
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/jquery.min.js"></script>
    <script src="http://www.frontendworkshop.com/courses/bootstrap-4-responsive-web-design-and-development/files/bootstrap.bundle.min.js"></script>
  </body>
</html>
